<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <f:metadata>
                            <f:viewParam name="ad" value="#{kntrl.adsoyad}" />
                            <f:viewParam name="id" value="#{kntrl.kisiid}" />
    </f:metadata>
        <title>Facelet Title</title>
        <style>
            *
            {
                margin: 15px;
                font-family: tahoma;
                background-color: blanchedalmond;
            }
        </style>
    </h:head>
    <h:body><center>
             <p:messages showDetail="true" /> 
        <h:form enctype="multipart/form-data">
            <h:outputLabel style="color: red;" value="Ödüller" /> &nbsp;
               <p:fileUpload value="#{kntrl.file}" mode="simple" />
          <p:commandButton value="Kanıt Yükle" ajax="false" actionListener="#{kntrl.upload()}" />
            <br/><br/>
            
            Ödülün Alındığı Kuruluşun Ülkesi :<h:inputText  value="#{kntrl.odulkurulke}"/><br/>
        
            Ödülün Alındığı Kuruluşun Türü : <h:inputText  value="#{kntrl.odulkurtur}"/><br/>
        
            Ödülün Alındığı Kurum/Kuruluş : <h:inputText value="#{kntrl.odulkurum}" /><br/>
        
            Ödülün Türü:<h:inputText   pt:placeholder="Hizmet Ödülleri vs." value="#{kntrl.odultur}"/><br/>
        
        
            Ödülün Adı <h:inputText value="#{kntrl.odulad}" /> <br/> 
       
            Ödülün Alındığı Yıl <h:inputText   value="#{kntrl.odulyil}"/><br/>
       
            Ödülü Alan Kişi Sayısı <h:inputText    value="#{kntrl.odulkisisayi}"/><br/>
        
            Ödül Açıklama <br/><h:inputTextarea   style="margin: 10px;" value="#{kntrl.odulaciklama}" /><br/>
        
            <h:commandButton value="Değişiklikleri Kaydet" action="#{kntrl.odulkaydet()}" />
        
        
        
        
        
        
        
        
        
        
        
        </h:form></center>
    </h:body>
</html>
