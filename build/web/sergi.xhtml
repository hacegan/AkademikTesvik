<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <f:metadata>
                            <f:viewParam name="ad" value="#{kntrl.adsoyad}" />
                            <f:viewParam name="id" value="#{kntrl.kisiid}" />
    </f:metadata>
        <title>Facelet Title</title>
        <style>
            *
            {
                font-family: tahoma;
                font-size: 16;
                background-color: #c2dfef;
                margin: 13px;
            }
        </style>
    </h:head>
    <h:body>
        <center>
             <p:messages showDetail="true" /> 
             <h:form enctype="multipart/form-data">
                 <p:fileUpload value="#{kntrl.file}" mode="simple" />
          <p:commandButton value="Kanıt Yükle" ajax="false" actionListener="#{kntrl.upload()}" /><br/>
                 Kapsam <h:selectOneListbox value="#{kntrl.sergikapsam}">
            <f:selectItem itemLabel="Ulusal" itemValue="Ulusal" />
            <f:selectItem itemLabel="Uluslararası" itemValue="Uluslararası" />
        </h:selectOneListbox><br/>
        Tip <h:selectOneListbox value="#{kntrl.sergitip}">
            <f:selectItem itemLabel="Özgün" itemValue="Özgün" />
            <f:selectItem itemLabel="Karma" itemValue="Karma" />
        </h:selectOneListbox><br/>
        Kisi Sayısı <h:inputText value="#{kntrl.sergikisisayi}" /><br/>
        Adı:(Faaliyet/Eser/Etkinlik) <h:inputText value="#{kntrl.sergiad}" /><br/>
        Etkinlik Tarihi <h:inputText value="#{kntrl.sergitar}" /><br/>
        Süre <h:inputText value="#{kntrl.sergisure}" /><br/>
               <h:commandButton value="KAYDET"  action="#{kntrl.sergikaydet()}"/></h:form>
               </center>
    </h:body>
</html>
